<html>
<head><title>Users</title></head>
<body>

<h3>Login</h3>
<form method=get action=servlet/CMT>
	E-mail: <input type=text name=email size=20 maxlength=100>
	<br>
	Last name: <input type=text name=last_name size=20 maxlength=50>
	<br>
	<input type=hidden name=opid value=0>
	<input type=submit value=Login>
</form>
<br>
<h3>Create user account</h3>
<form method=get action=servlet/CMT>
	First name: <input type=text name=first_name size=20 maxlength=50>
	<br>
	Middle name: <input type=text name=middle_name size=20 maxlength=50>
	<br>
	Last name: <input type=text name=last_name size=20 maxlength=50>
	<br>
	E-mail: <input type=text name=email size=20 maxlength=100>
	<br>
	Affiliation: <input type=text name=affiliation size=20 maxlength=100>
	<br>
	<input type=hidden name=opid value=1>
	<input type=submit value=submit>
</form>

</body>
</html>
