<html>
<head><title>Create Papers</title></head>
<body>
<h3>Create a paper</h3>
<form method=get action=servlet/CMT>
	Title: <input type=text name=title size=20 maxlength=50>
	<br>
	Abstract: <textarea name=abstract cols=50 rows=10 maxlength=200></textarea><br><br>
	Content: <textarea name=content cols=50 rows=10 maxlength=1000></textarea><br><br>
	<input type=hidden name=opid value=3>
	<input type=submit value=submit>
</form>

<br>
<a href='./CMT.html'>Back to CMT</a>

</body>
</html>
